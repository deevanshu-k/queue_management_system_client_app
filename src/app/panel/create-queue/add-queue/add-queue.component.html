<p-card subheader="Queue">
  <div class="field queue_data d-flex mb-3">
    <label for="topicinput" class="form-label me-2">Topic</label>
    <input
      type="text"
      class="form-control"
      id="topicinput"
      placeholder="eg: company name"
      [(ngModel)]="queue.topic"
    />
  </div>
  <div class="field queue_data d-flex mb-3">
    <label for="managername" class="form-label me-2">Manager</label>
    <input
      type="text"
      class="form-control"
      id="managername"
      placeholder="eg: Interviewer name"
      [(ngModel)]="queue.managername"
    />
  </div>
  <div class="field queue_data d-flex mb-3">
    <label class="form-label me-2">Type</label>
    <select
      class="form-select"
      aria-label="Default select example"
      [(ngModel)]="queue.type"
    >
      <option value="INTERNAL">Internal</option>
      <option value="EXTERNAL">External</option>
      <option value="INTERVIEW">Interview</option>
    </select>
  </div>
  <div class="field queue_data d-flex mb-3">
    <label for="managername" class="form-label me-2">Date</label>
    <input
      type="date"
      class="form-control"
      id="managername"
      placeholder="eg: company name"
      [(ngModel)]="queue.startdate"
    />
  </div>

  <div class="field queue_data d-flex mb-3">
    <label for="managername" class="form-label me-2">Time</label>
    <input
      type="time"
      class="form-control"
      id="managername"
      placeholder="eg: company name"
      [(ngModel)]="queue.starttime"
    />
  </div>
  <!-- <div class="actions">
    <button
      
      class="btn btn-primary me-2"
    >
      Save
    </button>
    <button
      
      class="btn btn-danger"
    >
      Reset
    </button>
  </div> -->
</p-card>
